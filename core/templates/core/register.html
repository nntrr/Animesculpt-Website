{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AnimeSculpt - Register</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/login_style.css' %}">
</head>
<body>

    <div class="asta">
        <img src="{% static 'images/Gojo.png' %}">
    </div>

    <div class="Re-heading">
        <h1><span class="rwelcome-text">Welcome to</span> <span class="rbrand-text">Anime</span><span class="rs-text">Sculpt</span></h1>
    </div>

    <div class= "Re-margin">
        <div class="register-container-bg"></div>

        <div class="register-container">
            <h2>Register </h2>
            <form method="POST" action="">
                {% csrf_token %}
                <div class="form-group" id="username">
                    <input type="text" name="username" placeholder="Username">
                </div>
                <div class="form-group" id="email">
                    <input type="email" name="email" placeholder="Email">
                </div>
                <div class="form-group" id="password1">
                    <input type="password" name="password1" placeholder="Password">
                </div>
                <div class="form-group" id="password2">
                    <input type="password" name="password2" placeholder="Confirm Password">
                </div>
                <input type="submit" name="Create User" class="register-btn" value="Register">
            </form>
            <p>Already have an account? <a href="{% url 'login' %}" id="login-link">Login</a></p>
            {% for message in messages %}
                <p id="messages">{{ message }}</p>
            {% endfor %}
            
        </div>
            
    
    </div>
    
    
    
</body>
</html>
